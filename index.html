<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>jQuery Saison 4 : Le retour du scripteur</h1>
    <h2>Épisode 4 : Créer un formulaire demandant le nom, le prénom, la date de naissance, le lieu de naissance,
      l'emploi et la société. Créer un bouton "Générer" permettant de créer une courte phrase de présentation.</h2>
    <div>
      <form class="" action="index.html" method="post">
        <input type="text" class="namesType" id="name" placeholder="Nom">
        <input type="text" class="namesType" id="firstName" placeholder="Prénom">
        <input type="date" id="bornDate" placeholder="Date de naissance">
        <input type="text" id="bornPlace" placeholder="Lieu de naissance">
        <input type="text" id="job" placeholder="Emploi">
        <input type="text" id="society" placeholder="Société">
        <button type="button" name="button" id="submit">Valider</button>
      </form>
    </div>
    <script src="assets\js\jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
